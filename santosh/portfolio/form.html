<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action=""></form>
    <h1>FORM
        <hr>
    </h1>
    <div>
        <label for="Name"><b>Name</b> </label>
        <br>
        <input type="text" id="Name" placeholder="name" name="Name">
    </div>
    <br>
    <div>
        <label for="contact"><b>Contact no.</b></label>
        <br>
        <input type="text" id="contact" placeholder="1234567890" name="Contact">
    </div>
    <br>
    <div>
        <label for="Email"><b>Email</b></label>
        <br>
        <input type="email" id="Email" placeholder="xyz@gmail.com" name="Email">
    </div>
    <br>
    <div>
        <label for="DOB"><b>DOB</b></label>
        <br>
        <input type="date" id="DOB" name="DOB">
    </div>
    <br>
    <div>
        <label for="Password"><b>Password</b></label>
        <br>
        <input type="password" id="Password" name="Password" placeholder="abcd">
    </div>
    <div>
        <p>
        <h3>Branch</h3>
        </p>
        <input type="radio" id="CSE" name="branch" value="CSE">
        <label for="CSE">CSE</label>
        <br>
        <input type="radio" id="CSE(AI)" name="branch" value="CSE(AI)">
        <label for="CSE(AI)">CSE(AI)</label>
        <br>
        <input type="radio" id="CSE(AI&ML)" name="branch" value="CSE(AI&ML)">
        <label for="Branch">CSE(AI&ML)</label>
        <br>
        <input type="radio" id="CSIT" name="branch" value="CSIT">
        <label for="CSIT">CSIT</label>
        <br>
        <input type="radio" id="IT" name="branch" value="IT">
        <label for="IT">IT</label>
        <br>
        <input type="radio" id="ECE" name="branch" value="ECE">
        <label for="ECE">ECE</label>
    </div>

    <div>
        <p>
        <h3>Domain</h3>
        </p>
        <select name="domain" id="domain">
            <option value="select" selected>SELECT </option>
            <option value="web development">WEB DEVELOPMENT</option>
            <option value="android development">ANDROID DEVELOPMENT</option>
            <option value="AR VR">AR VR</option>
            <option value="machine learning">MACHINE LEARNING</option>
        </select>
    </div>
    <br>
    <div>

    </div>
    <br>
    <div>
        <label for="address"><b>Address</b></label>
        <br>
        <textarea name="address" id="address" cols="30" rows="6" placeholder=" Address.."></textarea>
    </div>
    <br>
    <div>
        <label for="Bio"><b>Bio</b></label>
        <br>
        <textarea name="Bo" id="Bio" cols="40" rows="10" placeholder="describe Yourself.."></textarea>
    </div>
    <div>
        <input type="submit" id="submit" name="submit" value="Submit">
        <input type="reset" id="reset" name="reset" value="Reset">
    </div>
</body>

</html>
