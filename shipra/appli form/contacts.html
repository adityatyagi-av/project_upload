<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Application Form</h1>
    <hr>
    <br>
    <form action="">
        <label for="name">First name:</label>
        <input type="text" id="first name" class="first name" placeholder="shipra" name="first name"><br><br><!--text area for first name-->

        <label for="name">Last name:</label>
        <input type="text" placeholder="maurya"><br><br>
        <!--text area for last name-->

        <label for="contact ">contact no:</label>
        <input type="contact" id="contact" placeholder="7906998269" name="contact" ><br><Br>
            <!--input type is contact for contact input-->

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="date">
        <!--input type is date for entering any date like date of birth-->





          <HR><h3>Your Address:</h3>
        <label for="address">H.NO</label>
        <input type="number" id="house no" class="house number" placeholder="235"><br><br>
        <label for="district">District</label>
        <input type="text" placeholder="mau"><br><br>
        <label for="state">State</label>
        <input type="text" placeholder="up"><br><br>
        <label for="country">Country</label><!--selection of address-->

    
        <input type="text" placeholder="india" ><br><hr>
        
          <h3>  Gender: </h3>
        <input type="radio" id="male" class="male" name="gender" value="male" >
        <label for="male">Male</label>
        <input type="radio" id="female" class="female" name="gender" value="female">
        <label for="female">Female</label><hr><!--for selection of gender we use radio type input-->

        <h3>Write about yourself:</h3>
        <textarea name="my text" id="my text" cols="30" rows="10"></textarea><hr>

        <!--for writing area use textarea tags-->



        <h3>Select your branch:</h3>

        <input type="checkbox" id="CSE" name="CSE">
        <label for="CSE">CSE</label><br>
        <input type="checkbox" id="CSE AI" name="CSE AI">
        <label for="CSE AI">CSE AI</label><br>
        <input type="checkbox" id="CSE(ai&ml)" name="CSE(ai&ml)">
        <label for="CSE ai&ml">CSE (Ai&Ml)</label><br>
        <input type="checkbox" id="CS" name="CS">
        <label for="CS">CS</label><br>
        <input type="checkbox" id="CSIT" name="CSIT">
        <label for="CSIT">CSIT</label><br>
        <input type="checkbox" id="IT" name="IT">
        <label for="IT">IT</label><br>
        <hr><br><!--selection your branch-->

        <h3>
           Select Domains
        </h3>
        
        
        <input type="checkbox" id="web" name="web">
        <label for="web">Web Development</label><br>
        <input type="checkbox" id="android" name="android">
        <label for="android">Android Development</label><br>
        <input type="checkbox" id="ai&ml" name="ai&ml">
        <label for="ai&ml">Ai&Ml</label><br>
        <input type="checkbox" id="arvr" name="arvr">
        <label for="arvr">ArVr</label><br><hr><br>

        <input type="submit" name="submit" value="submit">
        <label for="sumbit"></label><br><br>
        <!--use of submit button-->
    </form>
    
</body>
</html>
