<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body
    style="background-color:rgb(176, 205, 230);">
    <h1><u>Your Details</u></h1>
    <form action="">
        <label for="Firstname">First Name:</label>
        <input type="text" id="First name" placeholder="Ankit" name="First name" required><br><br>
        <label for="Lastname">Last Name:</label>
        <input type="text" id="Last name" placeholder="Jaiswal" required><br><br>
        <label for="Contact">Contact:</label>
        <input type="number" id="Contact" placeholder="9794860742"><br><br>
        <label for="Dob">DOB:</label>
        <input type="date" id="dob"><br><br>
        <div>
            Address:<br><textarea name="Address" cols="30" rows="7"></textarea><br>
            Bio:<br><textarea name="Bio" cols="30" rows="7"></textarea>
        </div>
        <p>Gender:</p>
    <input type="radio" id="male" name="Gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="Gender" value="female">
    <label for="female">Female</label>
    <p>Domains Interseted:</p>
    <input type="checkbox" id="web">
    <label for="web">Web Development</label><br>
    <input type="checkbox" id="android">
    <label for="web">Android Development</label><br>
    <input type="checkbox" id="ml">
    <label for="web">Machine Learning</label><br>
    <input type="checkbox" id="ar vr">
    <label for="web">AR VR</label><br>
    <p>Your Branch:</p>
    <select name="Branch" id="Br">
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="CS">CS</option>
        <option value="CSAI">CSAI</option>
        <option value="CSIT">CSIT</option>
        <option value="Electrical">EEE</option>
        <option value="electonics">ECE</option>
        <option value="Mechanical">Mechanical</option><br>
    </select><br><br>
    <label for="submit"></label>
    <input type="submit" id="Submit" value="Submit">
    </form>

</body>
</html>
