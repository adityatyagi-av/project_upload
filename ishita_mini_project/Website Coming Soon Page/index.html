<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBSITE COMING SOON</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <img src="img.jpeg" alt="" class="image" />
      <header>Coming Soon Page</header><hr>
      <p>
        Our website is under construction. We'll try to develope it asap. Be patient with us. We will notify you whenever it is launched.
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Subscribe now to get the latest updates!</p><br>
        <label for="email" id="email">Enter your email here:</label>
        <div class="input-box">
          <input type="email" placeholder="your_name@gamil.com" />
          <button>Notify Me :)</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
